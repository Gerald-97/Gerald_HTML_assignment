<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Enyata Form</title>
  </head>
  <body>
    <form action="geraldinyiama@gmail.com" target="_blank" method="post">
      <label>First Name:</label>
      <input type="text" name="first_name">
      <br>
      <label>Email:</label>
      <input type="email" name="email" placeholder="john@example.com">
      <br>
      <label>Password:</label>
      <input type="text" name="Password">
      <br>
      <label>Message:</label>
      <textarea name="textarea" rows="8" cols="80"></textarea>
      <br>
      <button type="button" name="button">Send your message</button>
    </form>
  </body>
</html>
